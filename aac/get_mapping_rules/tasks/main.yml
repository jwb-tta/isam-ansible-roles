# main task to configure mapping rules
---
- name: Mappings
  isam:
    appliance: "{{ inventory_hostname }}"
    username:  "{{ username }}"
    password:  "{{ password }}"
    lmi_port:  "{{ lmi_port }}"
    log:       "{{ log_level }}"
    force:     "{{ force }}"
    action: ibmsecurity.isam.aac.mapping_rules.get_all
  register: ret_obj

- name: Save Result
  set_fact:
    all_mapping_rules: "{{ret_obj.data}}"